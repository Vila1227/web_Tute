 <!DOCTYPE html>
 <html>
<head>
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 60px;
    }

    #output {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <label for="Englishmark">EnglisH Marks:</label>
  <input type="number" id="Englishmark" required>
  <label for="CSmark">CS Marks :</label>
  <input type="number" id="CSmark" required>
  <label for="SEmark">SE Marks :</label>
  <input type="number" id="SEmark" required>
  <label for="DBMSmark">DBMS Marks :</label>
  <input type="number" id="DBMSmark" required>
  <label for="CAmark">CA Marks :</label>
  <input type="number" id="CAmark" required>
  <button onclick="calculateAverage()">Calculate Grade</button>
  <div id="output"></div>

  <script>
    function calculateAverage() {
      const Englishmark = parseFloat(document.getElementById('Englishmark').value);
      const CSmark = parseFloat(document.getElementById('CSmark').value);
      const SEmark = parseFloat(document.getElementById('SEmark').value);
      const DBMSmark = parseFloat(document.getElementById('DBMSmark').value);
      const CAmark = parseFloat(document.getElementById('CAmark').value);

      // Calculate total and average
      const totalMarks = Englishmarkmark + CSmark + SEmark + DBMSmark + CAmark;
      const average = totalMarks / 5;

      // Display the results
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `<p>Total Marks: ${totalMarks}</p><p>Average: ${average.toFixed(2)}</p>`;

      // Check for passing grade
      if (average > 30) {
        alert("Congrats! You passed");
      } else {
        alert("Better luck next time");
      }
    }
  </script>
</body>
</html>
